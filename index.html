<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css">
    <script defer src="./src/js/main.js"></script>
    <link rel="shortcut icon" href="./src/img/logo.svg" type="image/x-icon">
    <title>sprintRead</title>
</head>

<body>
    <nav>
        <logo><img height='100px' src='./src/img/logo.svg'></logo>
    </nav>
    <setup class="window_container">
        <form class="text_input ">
            <h1 class='titlebar'>Text input:</h1>
            <textarea name='text' class='form_content'></textarea>
            <input value='Read_' type='submit'>
        </form>
        <form class="settings">
            <h1 class='titlebar'>Settings:</h1>
            <settings class='form_content'>
            </settings>
            <input value='Save_' type='submit'>
        </form>

    </setup>

    <read class='window_container'>


        <read_display>
            <word></word>
            <controls_text>
                <div><text onclick="keyControlHandler({keyCode:27})">[ESC]</text>
                    <action_text>Back</action_text>
                </div>
                <div><text><span onclick="keyControlHandler({keyCode:38})">[UP]</span> / <span
                            onclick="keyControlHandler({keyCode:40})">[DOWN]</span></text>
                    <action_text>WPM: <wpm></wpm>
                    </action_text>
                </div>
                <div><text><span onclick="keyControlHandler({keyCode:37})">[LEFT]</span> / <span
                            onclick="keyControlHandler({keyCode:39})">[RIGHT]</span></text>
                    <action_text>Word back / forward</action_text>
                </div>
                <div><text onclick="keyControlHandler({keyCode:32})">[SPACE]</text>
                    <action_text>Pause</action_text>
                </div>
            </controls_text>
        </read_display>



        <footer>
            <arrow>/\</arrow>
            <text></text>
        </footer>
    </read>
</body>

</html>
